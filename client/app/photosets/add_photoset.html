<div class="add-photoset-container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Add Photoset</h1>
    </div>
    <div class="col-sm-12 photoset-form">
      <form class="form" name="form" ng-submit="vm.uploadFiles()" novalidate>
        <div class="pull-left">
          <div class="form-group">
            <label>Name</label>

            <input type="text" name="name" class="form-control" ng-model="vm.photoset.name" required>
          </div>

          <div class="form-group">
            <label>Location</label>

            <input type="text" name="location" class="form-control" ng-model="vm.photoset.location" required>
          </div>
        </div>

        <!-- <div class="pull-right"> -->
          <div class="form-group" id="narrative-group">
            <label>Narrative</label>

            <input type="text" name="narrative" class="form-control" id="narrative-input" ng-model="vm.photoset.narrative" required>
          </div>
        <!-- </div> -->


        <div class="form-group has-error">
          <p class="help-block" ng-show="form.narrative.$error.required && vm.submitted">
             Please enter a photoset narrative.
          </p>
          <p class="help-block" ng-show="form.name.$error.name && vm.submitted">
             Please enter a photoset name.
          </p>


          <p class="help-block">{{ vm.errors.other }}</p>
        </div>

        <div class="form-group photo-dropzone">
          <label>Photos</label>
          <div action="" class="dropzone" dropzone="" id="dropzone">
              <div class="dz-default dz-message">
              </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-1">
            <div>
              <button type="submit">
                Create
              </button>
            </div>
          </div>

          <div class="col-lg-1">
            <div>
              <button ng-click="vm.resetDropzone()">Clear Photos</button>
            </div>
          </div>
        </div>


      </form>
    </div>
  </div>


</div>
